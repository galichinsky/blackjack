<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/cardstarter.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="flex-ctr">
    <div>
      <h1 id="msg"></h1>
      <h3>Dealer Hand</h3>
      <section id="dealer-hand" class="card-container"></section>
      <div>Dealer Has: <span id="dealer-total"></span></div>
      <h3>Player Hand</h3>
      <section id="player-hand" class="card-container"></section>
      <div>Player Has: <span id="player-total"></span></div>
    </div>
    <div>
      <section>
        <div>Bet Amount: $<span id="bet"></span></div>
        <div>Bankroll: $<span id="bankroll"></span></div>
      </section>
      <section id="hand-over-controls">
        <button id="deal-btn">Deal</button>
        <div id="bet-controls">
          <h5>Click to Add to Bet</h5>
          <button>$1</button>
          <button>$5</button>
          <button>$25</button>
          <button>$100</button>
          <h5>Press Shift While Clicking to Subtract</h5>
        </div>
      </section>
      <section id="hand-active-controls">
        <button id="stand-btn">Stand</button>
        <button id="hit-btn">Hit</button>
      </section>
    </div>
  </body>
</html>
